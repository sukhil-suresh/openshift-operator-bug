# permissions for end users to edit samples.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: sample-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: sample-operator
    app.kubernetes.io/part-of: sample-operator
    app.kubernetes.io/managed-by: kustomize
  name: sample-editor-role
rules:
- apiGroups:
  - debug.ssuresh.io
  resources:
  - samples
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - debug.ssuresh.io
  resources:
  - samples/status
  verbs:
  - get
